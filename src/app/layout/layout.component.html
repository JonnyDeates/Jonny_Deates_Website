<div class="side-nav-wrapper" (click)="toggleWrapper()" [ngClass]="{toggle: sideNav}">
  <div class="side-nav">
    <div class="center" (click)="navigation('home')"><h1>Jonny Deates</h1></div>
    <div class="skills-list">
      <ul>
        <li *ngFor="let skill of skills">{{skill}}</li>
      </ul>
    </div>
    <div class="link" *ngFor="let link of links" [ngClass]="{'active-link': link.active}" (click)="navigation(link.route)">
        <i class="material-icons">{{link.i}}</i>
        <div class="custom-underline">{{link.name}}</div>
    </div>
  </div>
</div>


<div class="btn-wrapper">
  <a (click)="setActive(links); toggleWrapper();"><i class="material-icons">menu</i></a>
</div>
<router-outlet></router-outlet>
